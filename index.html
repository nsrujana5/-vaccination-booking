<!DOCTYPE html>
<html>
<head>
  <title>COVID Vaccination Booking</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <header>
    <h1>COVID Vaccination Booking</h1>
  </header>
  
  <div class="container">
    <div class="form-container">
      
      <h2>Login</h2>
      <form id="login-form">
        <input type="text" placeholder="Username" required>
        <input type="password" placeholder="Password" required>
        <button type="submit">Login</button>
      </form>
      
      
      <h2>Sign up</h2>
      <form id="signup-form">
        <input type="text" placeholder="Username" required>
        <input type="password" placeholder="Password" required>
        <input type="password" placeholder="Confirm Password" required>
        <button type="submit">Sign up</button>
      </form>
    </div>
    
    
    <div class="search-container">
      <h2>Search Vaccination Centre</h2>
      <input type="text" placeholder="Enter Location">
      <button type="button">Search</button>
    </div>
    
   
    <div class="apply-container">
      <h2>Apply for Vaccination Slot</h2>
      <p>Available Slots: 10</p>
      <button type="button">Apply</button>
    </div>
  </div>
  
  <footer>
    <p>&copy; Booking successful.All rights reserved.</p>
  </footer>
</body>
</html>
