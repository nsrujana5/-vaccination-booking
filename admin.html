<!DOCTYPE html>
<html>
<head>
  <title>COVID Vaccination Booking - Admin</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <header>
    <h1>COVID Vaccination Booking - Admin</h1>
  </header>
  
  <div class="container">
    <div class="form-container">
     
      <h2>Admin Login</h2>
      <form id="admin-login-form">
        <div class="form-group">
          <label for="admin-username">Username:</label>
          <input type="text" id="admin-username" required>
        </div>
        <div class="form-group">
          <label for="admin-password">Password:</label>
          <input type="password" id="admin-password" required>
        </div>
        <button type="submit">Login</button>
      </form>
      
   
      <h2>Add Vaccination Centre</h2>
      <form id="add-centre-form">
        <div class="form-group">
          <label for="centre-name">Centre Name:</label>
          <input type="text" id="centre-name" required>
        </div>
        <div class="form-group">
          <label for="centre-address">Address:</label>
          <input type="text" id="centre-address" required>
        </div>
        <div class="form-group">
          <label for="working-hours">Working Hours:</label>
          <input type="text" id="working-hours" required>
        </div>
        <button type="submit">Add Centre</button>
      </form>
      
     
      <h2>Remove Vaccination Centre</h2>
      <form id="remove-centre-form">
        <div class="form-group">
          <label for="remove-centre-name">Centre Name:</label>
          <input type="text" id="remove-centre-name" required>
        </div>
        <button type="submit">Remove Centre</button>
      </form>
    </div>
    
   
    <div class="dosage-container">
      <h2>Dosage Details</h2>
      
    </div>
  </div>
  
  <footer>
    <p>&copy; Booking successful. all rights reserved</p>
  </footer>
</body>
</html>
